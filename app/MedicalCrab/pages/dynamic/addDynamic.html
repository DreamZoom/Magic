<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css"/>
		<link rel="stylesheet" href="../../css/dynamicCss/add.css" />
		<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/dynamic/addDynamic.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body> 
		<header class="mui-bar mui-bar-nav">
			<button type="button" class="mui-btn mui-pull-left mui-action-back">关闭</button>
			<button type="button" class="mui-btn mui-pull-right" id="btnSend">发布</button>
			<h1 class="mui-title">我的动态我做主</h1>
		</header>
		<footer class="mui-bar mui-bar-tab">
		    <div class="mui-content-padded">
				<h5 id="tagTitle"></h5>
				<span id="tag001"></span>
				<span id="tag002"></span>
				<span id="tag003"></span>
				<span id="tag004"></span> 
			</div>
			<div class="ud-fill">
				<ul class="mui-table-view mui-grid-view">
					<li class="mui-table-view-cell mui-media mui-col-xs-2">							
						<a id="photos" class="mui-icon mui-icon-camera"></a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-2">							
						<a id="aTag" class="mui-icon mui-icon-compose"></a>
					</li>
				</ul>
			</div>  
		</footer>
		<div class="mui-content">	
			<div class="ud-div"> 
				<div class="ud-div-text">
					<textarea id="txtContent" rows="20"  placeholder="来说点自己周围的新鲜事吧"></textarea>
				</div>
				<div class="ud-div-image"> 
					<ul class="mui-table-view mui-grid-view" id="IList">
						<li id="btnLi" class="mui-table-view-cell mui-media mui-col-xs-3">
							<div id="btnAdd" class="ud-add-image">
								<!--<input id="btnFile" type="file" accept="image/jpeg" />-->
							</div>
						</li>
					</ul>
				</div> 
			</div>
		</div>
	</body>
</html>
