<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/template.js"></script>
		<script type="text/javascript" src="../../js/app.js" ></script>
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/dynamic.css"/>
		<script  id="dynamicList" type="text/html">
			{{each list as item i}}
				<li class="mui-table-view-cell mui-media">
					<div>
						<a href="#">
							<img class="mui-media-object mui-pull-left" src="{{item.fImage}}"  />
						</a>	
						<div class="mui-media-body">
							<p class="mui-ellipsis">{{item.fUserId}}|</p>
							<p class='mui-ellipsis'>地点|职位|最后登陆天数</p>
						</div>
					</div>
					<!--动态内容-->
					<div class="mui-media-body">
						{{item.fContent}}
					</div>
					<!--图片部分-->
					<div class="mui-content">
		        		<ul class="mui-table-view mui-grid-view">
		        			{{each item.fImage as src}}
					        <li class="mui-table-view-cell mui-media mui-col-xs-4">
					            <a href="#">
					                <img class="mui-media-object" src="{{src}}">
					                </a>
					        </li>
					        {{/each}}
		    			</ul>   
					</div>
					<!--操作部分-->
					<div class="mui-media-body">
						<p class="mui-ellipsis">
							标签:{{item.fTag1}}{{item.fTag2}}{{item.fTag3}}{{item.fTag4}}
							<span>
								<a class="" href="#">
									删除
								</a>
								<a class="" href="#">
									点赞
								</a>
								<a class="" href="#">
									评论
								</a>
							</span>
						</p>
					</div>
				</li>
			{{/each}}
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">最新动态</h1>
			<a  id="postDynamic" href="#popChose" class="mui-btn mui-btn-link mui-btn-nav mui-pull-right">
    			<span class="mui-icon mui-icon-compose mui-icon-right-nav"></span>
    		</a>
		</header>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron" id="list">
					
				</ul>
			</div>
		</div>

				<a href="javascript:void(0);" class="close fa fa-times"></a>
				<button>实名动态</button>
				&nbsp;&nbsp; 
				<button>匿名动态</button>
			</div>
		</div>
		<script>
			var mm = mui.createMask();
		</script>-->
		<script src="../../js/dynamic/dynamicIndex.js"></script>
	</body> 
</html>
