<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/custom.css"/>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/position/near.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<script type="text/template" id="near-list">
			<ul class="mui-table-view">
				{{each data as user i}}
				<li class="mui-table-view-cell">
					<a >
						<img class="mui-media-object mui-pull-left user-logo" src="{{user.UserImage | imageFormat}}">
						<div class="mui-media-body">			
							<div class="">
								<span class="mui-col-sm-8 mui-ellipsis">
									{{user.UserName}} 
								</span>
								<span class="mui-badge mui-badge-blue mui-pull-right">
									{{user.Distance}} km
								</span>
							</div>
							<p class='mui-ellipsis'>{{user.SignDiscription}}</p>
						</div>
					</a>
				</li>	
				{{/each}}
			</ul>
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">附近</h1>
		</header>
		<div class="mui-content">
			<div id="list">
				
			</div>
		</div>
	</body>

</html>
