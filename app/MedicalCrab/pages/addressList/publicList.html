<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css"/>
		<script type="text/javascript" src="../../js/template.js"></script>
		<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<script type="text/javascript" src="../../js/app.js" ></script>
		<script src="../../js/addressList/publicList.js"></script>
		<script id="publicList" type="text/html">
			<ul class="mui-table-view">
			{{each list as item i}}
				<li class="mui-table-view-cell mui-media">
					<a href="#" id="goDetail" onclick="gotoDetail('{{item.fIndexNo}}')">
						<!--<input id="pulicNumId" type="hidden" value="{{item.Id}}" />--> 
						<img class="mui-media-object mui-pull-left" src="{{item.fImage}}">
						<div style="vertical-align: middle;padding-top:12px;">{{item.fName}}</div>
					</a>
				</li>
			{{/each}}
			<ul>
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">
				<span style="font-size:large;color:black">公众号</span>
			</a>
			<a class="mui-pull-right" href="publicSearch.html"><span class="mui-icon mui-icon-plusempty"></span></a>	
		</header>
		<div id="allList" class="mui-content">
		</div>
	</body>
</html>
