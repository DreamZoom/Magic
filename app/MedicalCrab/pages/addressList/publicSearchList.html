<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css"/>
		<script type="text/javascript" src="../../js/template.js"></script>
		<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>		
		<script src="../../js/mui.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/addressList/publicSearchList.js"></script>
	</head>
	<body>
		<script id="publicList" type="text/html">
			<ul class="mui-table-view">
			{{each list as item i}}
				<li class="mui-table-view-cell mui-media">
					<a href="#" onclick="gotoIntro('{{item.fIndexNo}}')">
						<img class="mui-media-object mui-pull-left" src="{{item.fImage}}">
						<div style="vertical-align: middle;padding-top:12px;">{{item.fName}}</div>
					</a>
				</li>
			{{/each}}
			<ul>
		</script>
		<div class="mui-content">
			<div id="listrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--数据列表-->
					<ul class="mui-table-view mui-table-view-chevron" id="allList">
						
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
