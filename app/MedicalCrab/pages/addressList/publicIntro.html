<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.js"></script>
		<script type="text/javascript" src="../../js/template.js"></script>
		<script type="text/javascript" src="../../js/app.js" ></script>
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css"/>
		<script src="../../js/addressList/publicIntro.js"></script>
		<style>
			.mui-control-content {
				background-color: white;
				min-height: 215px;
			}
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
			.mui-media-object-yx{
				max-width: 80px;
				height: 80px;
				line-height: 80px;
			}
			.mui-ellipsis-yx{
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				padding-left: 10px;
				font-size: 18px;
			}
		</style>
		<script id="publicInfo" type="text/html">
			<ul class="mui-table-view">
				{{if model}}
					<li class="mui-table-view-cell">
						<img class="mui-media-object-yx mui-pull-left" src="{{model.fImage}}">
						<p class="mui-ellipsis-yx">{{model.fName}}</p>
						<div style="height: 14px;"></div>
						<p class="mui-ellipsis" style="padding-left: 10px;">公众号：{{model.fNo}}</p>
					</li>
					<li class="mui-table-view-cell">
						<p class="mui-ellipsis-yx">简&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;介：</p>
						<div style="height: 14px;">
							{{model.fIntroduce}}
						</div>
					</li>
					<li class="mui-table-view-cell">
						<p class="mui-ellipsis-yx">联系方式：</p>
						<div style="height: 14px;">
							{{model.fPhone}}
						</div>
					</li>
					<li class="mui-table-view-cell">
						<p class="mui-ellipsis-yx">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：</p>
						<div style="height: 14px;">
							{{model.fAddress}}
						</div>
					</li>
					{{/if}}
				</ul>
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">
				<span style="font-size:large;color:black" id="pubTitle"></span>
			</a>
		</header>
		<div class="mui-content">
			<div class="mui-grid-view">
				<div id="tagDiv">
				</div>	
				<div>
				<button id="addAttention" type="button" class="mui-btn-block">关注</button>							
				</div>
				<div>
				<button id="goInfo" type="button" class="mui-btn-block">进入</button>							
				</div>
			</div>
		</div>
	</body>
</html>
